<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ChatR Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #4A148C 0%, #7B1FA2 50%, #9C27B0 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-left {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .logo-left:hover {
            transform: scale(1.1);
        }

        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
        }

        .triangle1 {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #6A1B9A;
            top: 10%;
            left: 20%;
            transform: rotate(45deg);
        }

        .triangle2 {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 120px solid #8E24AA;
            top: 40%;
            left: 60%;
            transform: rotate(-30deg);
        }

        .triangle3 {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid #9C27B0;
            top: 70%;
            left: 10%;
            transform: rotate(120deg);
        }

        .triangle4 {
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 180px solid #7B1FA2;
            top: 20%;
            left: 70%;
            transform: rotate(210deg);
        }

        .triangle5 {
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 105px solid #AB47BC;
            top: 60%;
            left: 40%;
            transform: rotate(90deg);
        }

        .right-panel {
            flex: 1;
            background: #1A1A2E;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            opacity: 1;
            color: #9C27B0;
        }

        .forgot-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .forgot-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: #9C27B0;
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
        }

        .back-to-login {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-to-login a {
            color: #9C27B0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #AB47BC;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7B1FA2 0%, #9C27B0 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                display: none;
            }
            
            .right-panel {
                flex: 1;
                padding: 1rem;
            }
            
            .forgot-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="/Server(1)/android-chrome-512x512.png" alt="Logo" class="logo-left">
            <div class="geometric-shapes">
                <div class="shape triangle1"></div>
                <div class="shape triangle2"></div>
                <div class="shape triangle3"></div>
                <div class="shape triangle4"></div>
                <div class="shape triangle5"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <button class="back-btn" onclick="goBackToLogin()">
                ‚Üê Back to Login
            </button>
            <button class="close-btn" onclick="window.close()">&times;</button>
            
            <div class="forgot-form">
                <h1 class="forgot-title">Forgot Password</h1>
                <p class="forgot-subtitle">Enter your email address and we'll send you a password reset link.</p>
                
                <div id="successMessage" class="success-message"></div>
                <div id="errorMessage" class="error-message"></div>
                
                <form id="forgotForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Enter your email address" id="email" required>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">Send Reset Link</button>
                </form>
                
                <div class="back-to-login">
                    <a href="#" onclick="goBackToLogin()">Remember your password? Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/hide message functions
        function showMessage(type, message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide both messages first
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            } else if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('error', 'Please enter your email address');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            hideMessages();
            
            try {
                const response = await fetch('https://localhost:7092/api/Auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {                    
                    // Clear the form
                    document.getElementById('email').value = '';
                    
                    // Optional: Redirect to login after a delay
                    setTimeout(() => {
                        const confirmRedirect = confirm('Password reset email sent! Do you want to go back to the login page?');
                        if (confirmRedirect) {
                            goBackToLogin();
                        }
                    }, 3000);
                    
                } else {
                    // Error response
                    console.error('Password reset failed:', data);
                    showMessage('error', data.message || 'Failed to send password reset email. Please try again.');
                }
                
            } catch (error) {
                console.error('Network error:', error);
                showMessage('error', 'A network error occurred. Please check your connection and try again.');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Navigation functions
        function goBackToLogin() {
            window.location.href = '/Server(1)/wwwroot/login.html';
        }

        // Auto-focus email input when page loads
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });

        // Clear messages when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            hideMessages();
        });
    </script>
</body>
</html>
