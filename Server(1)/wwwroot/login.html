<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatR Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #4A148C 0%, #7B1FA2 50%, #9C27B0 100%);
            position: relative;
            overflow: hidden;
        }

        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
        }

        .triangle1 {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #6A1B9A;
            top: 10%;
            left: 20%;
            transform: rotate(45deg);
        }

        .triangle2 {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 120px solid #8E24AA;
            top: 40%;
            left: 60%;
            transform: rotate(-30deg);
        }

        .triangle3 {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid #9C27B0;
            top: 70%;
            left: 10%;
            transform: rotate(120deg);
        }

        .triangle4 {
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 180px solid #7B1FA2;
            top: 20%;
            left: 70%;
            transform: rotate(210deg);
        }

        .triangle5 {
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 105px solid #AB47BC;
            top: 60%;
            left: 40%;
            transform: rotate(90deg);
        }

        .right-panel {
            flex: 1;
            background: #1A1A2E;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .login-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: #9C27B0;
            box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #9C27B0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #AB47BC;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7B1FA2 0%, #9C27B0 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                display: none;
            }
            
            .right-panel {
                flex: 1;
                padding: 1rem;
            }
            
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="geometric-shapes">
                <div class="shape triangle1"></div>
                <div class="shape triangle2"></div>
                <div class="shape triangle3"></div>
                <div class="shape triangle4"></div>
                <div class="shape triangle5"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <button class="close-btn" onclick="window.close()">&times;</button>
            
            <div class="login-form">
                <h1 class="login-title">Login</h1>
                <p class="login-subtitle">Enter your credentials</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" id="password" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Cookie utility functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            // Set secure cookie with SameSite attribute
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/; SameSite=Strict; Secure";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }
        
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Show loading state
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('https://localhost:7092/api/Auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Login successful
                    console.log('Login successful:', data);
                    
                    // Store Firebase access token in secure cookie
                    setCookie('firebaseToken', data.accessToken, 7); // 7 days expiry
                    
                    // Store refresh token in httpOnly cookie for security
                    setCookie('refreshToken', data.refreshToken, 30); // 30 days expiry
                    
                    // Store user ID in cookie
                    setCookie('userId', data.userId, 7);
                    
                    // Store basic user info in cookie (for quick access)
                    setCookie('userDisplayName', data.user.displayName, 7);
                    setCookie('userEmail', data.user.email, 7);
                    setCookie('userAvatar', data.user.avatar || '', 7);
                                        
                    // Redirect to chat application or dashboard
                    window.location.href = '/Server(1)/wwwroot/chat-client.html';
                    
                } else {
                    // Login failed
                    console.error('Login failed:', data);
                    alert(data.message || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            } finally {
                // Reset button state
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        });
        
        function showForgotPassword() {
            alert('Forgot password functionality needs to be implemented!');
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const firebaseToken = getCookie('firebaseToken');
            if (firebaseToken) {
                // User is already logged in, redirect to chat
                const confirmRedirect = confirm('You are already logged in. Do you want to go to the chat application?');
                if (confirmRedirect) {
                    window.location.href = '/Server(1)/wwwroot/chat-client.html';
                }
            }
        });
        
        // Add logout function for future use
        function logout() {
            // Clear all authentication cookies
            deleteCookie('firebaseToken');
            deleteCookie('refreshToken');
            deleteCookie('userId');
            deleteCookie('userDisplayName');
            deleteCookie('userEmail');
            deleteCookie('userAvatar');
            
            // Redirect to login page
            window.location.href = '/Server(1)/wwwroot/login.html';
        }
    </script>
</body>
</html>
